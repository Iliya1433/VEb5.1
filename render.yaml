services:
  - type: web
    name: user-management-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python init_db.py
      python create_admin.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: user-management-db
          property: connectionString 